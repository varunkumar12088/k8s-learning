apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: test
spec:
  replicas: 3
  minReadySeconds: 30 # wait for 30 sec before pod is ready going to next
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: user-learning
  template:
    metadata:
      labels:
        name: user
        app: user-learning
    spec:
      containers:
        - name: user
          image: varunkumar12aug/user:v2.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid